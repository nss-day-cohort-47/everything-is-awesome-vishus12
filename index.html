<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everything is Awesome</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>Everything is Awesome</h1><small>The Builders' Blocks Details</small>
    <nav>
      <button id="showAll">Show All Legos</button>
      <button id="showRed">Show Red Legos</button>
      <button id="showGreen">Show Green Legos</button>
     <select name="Materials" id="material-select">
          <option value="showHome" selected>Show All</option>
          <option value="Solid">Solid</option>
          <option value="Transparent">Transparent</option>
          <option value="Pearl">Pearl</option>
          <option value="Chrome">Chrome</option>
          <option value="Metallic">Metallic</option>
          <option value="Milky">Milky</option>
          <option value="Glitter">Glitter</option>
          <option value="Speckle">Speckle</option>
          <option value="Ink">Ink</option>
          <option value="Process">Process</option>
          <option value="Modulex">Modulex</option>
        </select>
        
        <input type="text" name="searchBox" id="legoIdElement" placeholder="Search For Lego">

    </nav>
  </header>
  <main>
    <section id="all-legos"></section>
  </main>
  <script src="scripts/main.js" type="module"></script>
</body>

</html>
